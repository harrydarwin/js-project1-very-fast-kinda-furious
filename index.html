<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/58a0bdc5f9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Amazing Racing Game</h1>
        <div class="wrapper">
            <div class="racer player1 inactive">
                <i class="fas fa-car-side"></i>
            </div>
            <div class="racer player2 inactive">
                <i class="fas fa-truck-pickup"></i>
            </div>
            <div class="racer player3 inactive">
                <i class="fas fa-tractor"></i>
            </div>
            <div class="racer player4 inactive">
                <i class="fas fa-truck-moving"></i>
            </div>
            <div class="racer player5 inactive">
                <i class="fab fa-accessible-icon"></i>
            </div>
            <div class="racer player6 inactive">
                <i class="fas fa-motorcycle"></i>
            </div>
        </div>

        <div class="questions">
            <h2>Get ready!</h2>
                <div class="flexo">
                    <p>
                        Each player takes turns rolling the dice. Your character moves ahead in proportion to the numbers you roll! <br>First player to hit the finish line wins!!!!!!!
                    </p>
                    <button type="submit">Hit the gas!<i class="fas fa-dice"></i></button>
                    <div class="dice"></div>
                </div>          
        </div>

    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
